# Site information
site_name: データ活用法 Docs
site_description: 'Project du2025 documentation'
site_author: 'Toru Kano'
site_url: 'https://code.kano-lab.com/du2025/'

# Navigation
nav:
  - Home:
    - 本サイトについて: index.md
  - データ活用法:
    - du2025/index.md
    - 1. ガイダンス: du2025/1.md
    - 2. データ可視化 (1): du2025/2.md
  - Python 入門:
    - python/index.md

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default  
      primary: brown
      accent: brown
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: black  
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotation
    - content.code.copy
    - navigation.footer

extra_css:
  - css/extra.css

extra_javascript:
  - javascripts/external-links.js

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      type: datetime
      timezone: Asia/Tokyo
      fallback_to_build_date: true
  - minify:
      minify_html: true

