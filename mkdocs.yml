# Theme configuration
theme:
  name: material
  logo: img/chipmunk.png
  favicon: img/chipmunk.png
  palette:
    # Light mode
    - scheme: default
      primary: brown
      accent: brown
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    # text: Roboto
    # code: Roboto Mono
    text: Noto Sans Japanese
  features:
    # - navigation.tabs
    # - navigation.sections
    # - navigation.top
    # - search.highlight
    # - search.share
    # - content.code.annotation
    # - content.code.copy
    # - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - css/extra.css

extra_javascript:
  - js/external-links.js

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: true
      type: timeago
      timezone: Asia/Tokyo
      fallback_to_build_date: true
  - git-committers:
      repository: kanotown/data-utilization-2025
      branch: main
      enabled: !ENV [CI, false]
  - minify:
      minify_html: true

extra:
  generator: false

