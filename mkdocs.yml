# Site information
site_name: データ活用法 documentation
site_description: 'Project du2025 documentation'
site_author: 'Toru Kano'
site_url: 'https://code.kano-lab.com/du2025/'

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default  
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue  
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotation
    - content.code.copy

# Markdown extensions  
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      type: datetime
      timezone: Asia/Tokyo
      fallback_to_build_date: true
  - minify:
      minify_html: true

# Navigation
nav:
  - Home: index.md
  - About: about.md

